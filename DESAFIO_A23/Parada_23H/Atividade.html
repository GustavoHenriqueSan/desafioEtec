<!DOCTYPE html>

<html>

    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/validacao.js"></script>
    </head>

    <body>
        <div class="main">

            <div id="form_box">

                <h2>NSA-ONLINE</h2>

                <p id="f_alert">
                    Os campos não foram preenchidos corretamente!
                </p>

                <form action="">

                    <div class="f_line">
                        <span>
                            <label>Entrar como </label>
                            <select>
                                <option>Aluno</option>
                                <option>Professor</option>
                                <option>Diretor</option>
                            </select>
                        </span>
                        <span>
                            <label>Codigo da Etec</label>
                            <input type="password" id="i_senha" required>
                        </span>

                    </div>
                    
                    <div class="f_line">   
                        <span>
                            <label>Curso Tecnico</label>
                            <select>
                                <option>Primeiro ano de DS</option>
                                <option>Segundo ano de DS</option>
                                <option>Terceiro ano de DS</option>
                                <option>Primeiro ano de RH</option>
                                <option>Segundo ano de RH</option>
                                <option>Terceiro ano de RH</option>
                               
                            </select>
                        </span>
                    </div>
                    
                    <div class="f_line"> </div>
                    
                    <div class="f_line">
                        <span>
                            <label>Senha do NSA</label>
                            <input type="password" id="i_senha" required>
                        </span>

                        <span>
                            <label>Confirmar senha do NSA</label>
                            <input type="password" id="i_conSenha" required>
                        </span>
                    </div>
                    
                    <div class="f_line">
                        <span>
                            <input type="submit" id="btt_form" onclick="validacao()" value="Entrar">
                        </span>
                    </div>

                </form>

            </div>

        </div>
    </body>

</html>
